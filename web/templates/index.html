<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Calculator</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">


    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="text-center" data-new-gr-c-s-check-loaded="14.1049.0" data-gr-ext-installed="">

    <main class="form-signin">
        <form method="post" action="calc/">
            <h1 class="h3 mb-3 fw-normal">Enter Expression</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="operand_a" id="operand_a">
                <label for="asd">Operand</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="operator" id="operator">
                <label for="operator">Operator</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="operand_b" id="operand_b">
                <label for="operand_b">Operand</label>
            </div> 
            
            {% if answer %}
            <div class="form-floating">
                <input type="text" class="form-control" name="answer" id="answer" placeholder="5.6">
                <label for="operand_b">{{answer}}</label>
            </div> 
            {% endif %}
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Calculate">
        </form>
    </main>





</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
